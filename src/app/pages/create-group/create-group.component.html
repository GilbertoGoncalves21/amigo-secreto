<app-layout [title]="title">
  <main>
    <mat-card>
      <form class="form">
        <section class="name">
          <mat-form-field appearance="fill">
            <mat-label>Nome do integrante</mat-label>
            <input matInput [(ngModel)]="newName" type="text" name="newName" />
          </mat-form-field>
          <button class="add" (click)="addName()">
            <span class="material-icons">add</span>
          </button>
        </section>
        <section class="table">
          <table
            mat-table
            [dataSource]="dataSource"
            class="mat-elevation-z8 demo-table"
          >        
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="name-header">Name</th>
            <td mat-cell *matCellDef="let element" class="name-cell">
              <div class="cell-content">
                <span class="name">{{ element.name }}</span>
                <div class="actions">
                  <button mat-icon-button (click)="editName(element)">
                    <span class="material-icons">edit</span>
                  </button>
                  <button mat-icon-button (click)="removeData(element)">
                    <span class="material-icons">delete</span>
                  </button>
                </div>
              </div>
            </td>
          </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </section>
      </form>
      <button class="finalizate" (click)="finalizeDraw()">Finalizar</button>
    </mat-card>
  </main>
</app-layout>
