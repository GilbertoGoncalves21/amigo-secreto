<header>
  <mat-toolbar color="primary">
    <h1>Sorteio Padrão</h1>
  </mat-toolbar>
</header>
<main>
  <section class="insert_name">
    <mat-form-field class="example-user-input">
      <mat-label>Informe o nome dos participantes:</mat-label>
      <input matInput #nomeInput [formAction]="message" [(ngModel)]="nome" name="nome" required />
    </mat-form-field>
    <button mat-raised-button (click)="adicionarNome(nomeInput.value)">
      Inserir
    </button>
  </section>
  <section class="table_name">
    <section class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>Posição</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </section>
  </section>
  <section class="button-section">
    <button
      mat-raised-button
      color="primary"
      (click)="realizarSorteio()"
      [disabled]="nomes.length <= 2"
    >
      Realizar Sorteio
    </button>
    <button mat-raised-button (click)="limpar()">Limpar lista de nome</button>
    <button mat-raised-button [routerLink]="['']">Voltar ao Início</button>
  </section>
</main>
